{%load static%}
{%include 'header.html'%}

<div id="main-content" class="col-md-10">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10">
                <!-- Barra de bÃºsqueda -->
            </div>
            <form method="get" action="{% url 'catalogo' %}" class="my-3">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Buscar producto..." value="{{ request.GET.q }}">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                    
                </div>
            </form>
            <div class="input-group-append">
                <a class="btn btn-success" href="../carrito">Carrito</a>
            </div>
                <!-- Listado de productos en cards -->
                <div class="row">
                    {% for producto in productos %}
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ producto.nombre }}</h5>
                                    <p class="card-text">Precio: ${{ producto.precio }}</p>
                                    <p class="card-text">{{ producto.descripcion }}</p>
                                    <a href="{% url 'agregar_al_carrito' producto.id %}" class="btn btn-success">Agregar al carrito</a>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <p class="text-center">No se encontraron productos.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
