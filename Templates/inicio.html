{%load static%}
{%include 'header.html' %}

            <!-- Main Content -->
            <body>
                <div class=" container col-md-10">
                    <h1 class="text-center mb-4">Inicio</h1>
            
                    <div class="row">
                        <!-- Products Sold Chart -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    Products Sold
                                </div>
                                <div class="card-body">
                                    <canvas id="productsSoldChart"></canvas>
                                </div>
                            </div>
                        </div>
            
                        <!-- Inventory Fluctuation Chart -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    Inventory Fluctuation
                                </div>
                                <div class="card-body">
                                    <canvas id="inventoryFluctuationChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Products Sold Chart
        const productsSoldCtx = document.getElementById('productsSoldChart').getContext('2d');
        const productsSoldChart = new Chart(productsSoldCtx, {
            type: 'bar',
            data: {
                labels: ['Product A', 'Product B', 'Product C', 'Product D'],
                datasets: [{
                    label: 'Units Sold',
                    data: [120, 90, 150, 80],
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
                    borderColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Inventory Fluctuation Chart
        const inventoryFluctuationCtx = document.getElementById('inventoryFluctuationChart').getContext('2d');
        const inventoryFluctuationChart = new Chart(inventoryFluctuationCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Inventory Level',
                    data: [500, 450, 600, 400, 700, 650],
                    fill: false,
                    borderColor: '#007bff',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
