{% load static %}
{% include 'header.html' %}

<div class="col-md-10">
    <div class="content-container p-3">
        <h2>Productos</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a href="{% url 'inventario_ver' %}" class="nav-link active"> Ver</a></li>
            <li class="nav-item "><a href="{% url 'inventario_compras' %}" class="nav-link"> Agregar</a></li>  
        </ul>
        <div class="table-container">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a href="{% url 'inventario_ver' %}" class="nav-link active "> Inventario</a></li>
                <li class="nav-item "><a href="{% url 'compras_ver' %}" class="nav-link "> Compras</a></li>  
            </ul>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>
                            <a href="#" class="nav-item"><i class="bi bi-pencil"></i></a> 
                            <a href="{% url 'deshabilitar_producto' producto.id %}" class="nav-item" title="Deshabilitar">
                                <i class="bi bi-x-circle text-danger"></i>
                            </a>
                        </td>
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.cantidad }}</td>
                        <td>{{ producto.precio }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
