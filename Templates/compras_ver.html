{% load static %}
{% include 'header.html' %}

<div id="main-content" class="col-md-10">
    <div class="content-container p-3">
        <h2>Compras</h2>
        
        <div class="table-container">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a href="{% url 'inventario_ver' %}" class="nav-link "> Inventario</a></li>
                <li class="nav-item "><a href="{% url 'compras_ver' %}" class="nav-link active"> Compras</a></li>  
            </ul>
            <a href="{% url 'compras_agregar' %}" class="btn btn-primary my-3">Agregar Compra</a>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>Proveedor</th>
                        <th>NÂ° guia</th>
                        <th>Producto</th>
                        <th>Precio total</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    {% for compras in compra %}
                    <tr>
                        <td>
                            <a href="{% url 'compras_editar' compras.id %}" class="btn btn-warning" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </a> 
                            <a href="{% url 'compras_deshabilitar' compras.id %}" class="btn btn-danger" title="Deshabilitar">
                                <i class="bi bi-x-circle "></i>
                            </a>
                        </td>
                        <td>{{ compras.proveedor }}</td>
                        <td>{{ compras.id }}</td>
                        <td>{{ compras.producto }}</td>
                        <td>{{ compras.precio }}</td>
                        <td>{{ compras.fecha }}</td>  <!-- Nueva columna para la fecha -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
