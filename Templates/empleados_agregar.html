{%load static%}
{%include 'header.html'%}


<div class="col-md-10">
    <div class="content-container p-3">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="../empleados_ver/" class="nav-link"> Ver</a></li>
                    <li class="nav-item "><a href="../empleados_agregar/" class="nav-link active"> Agregar</a></li>  
                </ul>
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">Agregar Empleado</h3>
                    <form method="POST" action="#">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option selected disabled value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Age" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="manager" name="type" value="manager" required>
                                <label class="form-check-label" for="manager">Manager</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="employee" name="type" value="employee" required>
                                <label class="form-check-label" for="employee">Employee</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End Main Content -->    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
